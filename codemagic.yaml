workflows:
  ios-testflight:
    name: iOS TestFlight Build & Publish
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest
      vars:
        FLUTTER_BUILD_MODE: release

    scripts:
      - name: Clean project
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/Runner.xcworkspace

      - name: Get Flutter packages
        script: flutter pub get

      - name: Copy GoogleService-Info.plist if needed
        script: |
          if [ -f ios/Runner/GoogleService-Info.plist ]; then
            echo "GoogleService-Info.plist already exists, skipping copy."
          else
            echo "Copying GoogleService-Info.plist into ios/Runner..."
            cp GoogleService-Info.plist ios/Runner/GoogleService-Info.plist
          fi

      - name: Remove conflicting storyboard key
        script: |
          # نحذف UIMainStoryboardFile عشان Flutter يستخدم بس LaunchScreen.storyboard ويتجنب الشاشة البيضا
          /usr/libexec/PlistBuddy -c "Delete :UIMainStoryboardFile" ios/Runner/Info.plist || echo "Key not found, skipping"

      - name: Install CocoaPods
        script: |
          cd ios
          pod install --repo-update --verbose
          cd ..

      - name: Build & sign IPA
        script: |
          # يبني ويسيّج الـ IPA دفعة واحدة باستخدام التوقيع الآلي اللي ضبطته في UI (App Store Connect API key)
          flutter build ipa \
            --export-method app-store \
            --no-codesign=false \
            --build-name=$FLUTTER_BUILD_NAME \
            --build-number=$FLUTTER_BUILD_NUMBER

    artifacts:
      - build/ios/ipa/*.ipa
