workflows:
  ios-testflight:
    name: iOS TestFlight Build & Publish
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest
      vars:
        FLUTTER_BUILD_MODE: release

    scripts:
      - name: Clean project
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/Runner.xcworkspace

      - name: Get Flutter packages
        script: flutter pub get

      - name: Copy GoogleService-Info.plist if needed
        script: |
          if [ -f ios/Runner/GoogleService-Info.plist ]; then
            echo "GoogleService-Info.plist already exists, skipping copy."
          else
            echo "Copying GoogleService-Info.plist into ios/Runner..."
            cp GoogleService-Info.plist ios/Runner/GoogleService-Info.plist
          fi

      - name: Remove conflicting storyboard key
        script: |
          /usr/libexec/PlistBuddy -c "Delete :UIMainStoryboardFile" ios/Runner/Info.plist || echo "Key not found, skipping"

      - name: Install CocoaPods
        script: |
          cd ios
          pod install --repo-update --verbose
          cd ..

      - name: Flutter build iOS
        script: |
          flutter build ios --release --no-codesign

      - name: Archive .xcarchive
        script: |
          xcodebuild \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $CM_BUILD_DIR/ios_archive/Runner.xcarchive \
            -allowProvisioningUpdates \
            archive

      - name: Generate ExportOptions.plist
        script: |
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
            <dict>
              <key>method</key>
              <string>app-store</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
            </dict>
          </plist>
          EOF

      - name: Export .ipa
        script: |
          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/ios_archive/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath $CM_BUILD_DIR/ipa_output \
            -allowProvisioningUpdates

    artifacts:
      - ipa_output/*.ipa
